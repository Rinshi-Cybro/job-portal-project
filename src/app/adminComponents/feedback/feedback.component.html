<app-admin-nav></app-admin-nav>
<div class="container mt-5">

    <div class="row  d-flex justify-content-center">

        <div class="col-md-8">

            <div class="headings d-flex justify-content-between align-items-center mb-3">
                <h5>Feedbacks</h5>

                <div class="buttons">

                    
                    
                </div>
                
            </div>



            <div class="card p-3 mt-2" *ngFor="let message of feedback">

                <div class="d-flex justify-content-between align-items-center">

              <div class="user d-flex flex-row align-items-center">

                <img src="https://i.imgur.com/hczKIze.jpg" width="30" class="user-img rounded-circle mr-2">
                <span><small class="font-weight-bold text-primary"><b>{{message.name}}</b> <br> </small> <small class="font-weight-bold">{{message.message}}</small><br>
                <small>Mobile No:  {{message.contact}}</small></span>
                  
              </div>


              <small>{{message.email}}</small>

              </div>


              <div class="action d-flex justify-content-between mt-2 align-items-center">

                <div class="reply px-4">
                    <small>Remove</small>
                    <span class="dots"></span>
                    <small>Reply</small>
                    <span class="dots"></span>
                    <small>Translate</small>
                   
                </div>

                <div class="icons align-items-center">

                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-check-circle-o check-icon"></i>
                    
                </div>
                  
              </div>


                
            </div>




            
        </div>
        
    </div>
    
</div>
