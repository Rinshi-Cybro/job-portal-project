<app-admin-nav></app-admin-nav>
<div class="section">
    <div class="main-block">
        <div class="">
            <i class="fas fa-envelope"></i>
            <i class="fas fa-at"></i>
            <i class="fas fa-mail-bulk"></i>
        </div>
        <form [formGroup]="annForm" (ngSubmit)="post()">
            <h1>Announcement</h1>
            <div class="info">
                <input class="fname" formControlName="title" type="text" name="title" placeholder="Title">
                <input type="text" formControlName="subject" name="subject" placeholder="Subject">

            </div>
            <p>Details</p>
            <div>
                <textarea formControlName="details" rows="4"></textarea>
            </div>
            <button type="submit" href="/">Submit</button>
        </form>
    </div>
</div>
