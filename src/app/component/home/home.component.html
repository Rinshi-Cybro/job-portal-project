
<app-common></app-common>
<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">About Me</h3>
                    <p>{{data.about}}</p>
                    <h6 class="theme-color lead">education</h6>
                    <p>{{data.education}}</p>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>Name</label>
                                <p>{{data.firstname}} {{data.lastname}} </p>
                            </div>
                            <div class="media">
                                <label>State</label>
                                <p>{{data.state}}</p>
                            </div>
                            <div class="media">
                                <label>Residence</label>
                                <p>{{data.country}}</p>
                            </div>
                            <div class="media">
                                <label>Address</label>
                                <p>{{data.address1}}</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>E-mail</label>
                                <p>{{data.id}}</p>
                            </div>
                            <div class="media">
                                <label>Phone</label>
                                <p>{{data.phone}}</p>
                            </div>
                            <div class="media">
                                <label>Role</label>
                                <p>{{ data.role === '' ? 'Unassigned' : data.role }}</p>
                            </div>
                            <div class="media">
                                <label>Status</label>
                                <p *ngIf="data.isActive">Active</p>
                                <p *ngIf="!data.isActive">Not Active</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
                </div>
            </div>
        </div>
        
    </div>
</section>
