<app-common></app-common>
<div class="background" style="position: absolute;top: 0px;left:400px; width: 60%;">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>US</span>
            </div>
            <div class="app-contact">CONTACT INFO : +91 8547 580 722</div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <form [formGroup]="contactForm">
              <div class="app-form-group">
                
                <input class="app-form-control" formControlName="name" placeholder="NAME" value="">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" readonly formControlName="email" [placeholder]="id" >
              </div>
              <div class="app-form-group">
                <input class="app-form-control" formControlName="contact" placeholder="CONTACT NO">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" formControlName="message" placeholder="MESSAGE">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button" (click)="cancel()">CANCEL</button>
                <button class="app-form-button" (click)="send()">SEND</button>
              </div>
            </form>
            </div>
            
          </div>
        </div>
      </div>
     
    </div>
  </div>
