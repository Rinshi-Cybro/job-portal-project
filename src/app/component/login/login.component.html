<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 text-black" id="grad">
  
          <div class="px-5 ms-xl-4 mt-4">
            
            <span class="h1 fw-bold mb-0 ">Career.com</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-5 mt-5 pt-5 pt-xl-3 mt-xl-n5">
            
            <form  [formGroup]="logForm" (ngSubmit)="proceedLogIn(logForm.value)" style="width: 23rem;" >
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4 ">
                <input type="email" id="form2Example18" class="form-control form-control-lg" formControlName="username" />
                <label class="form-label" for="form2Example18">Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="form2Example28" class="form-control form-control-lg" formControlName="password" />
                <label class="form-label" for="form2Example28">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
              </div>
  
              
              <p>Don't have an account? <a href="register" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-7 px-0 d-none d-sm-block">
          <img src="assets/3.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: fill; object-position: center;">
        </div>
      </div>
    </div>
  </section>
