<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span>
                </span></div>
        </div>
        <div class="col-md-7 border-right">
            <div class="p-3 py-5">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Register</h4>
                </div>

                <form [formGroup]="regForm" (ngSubmit)="proceedRegistration()">
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control"
                                formControlName="firstname" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text"
                                class="form-control" value="" formControlName="lastname" placeholder="last name"></div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text"
                                class="form-control" formControlName="phone" placeholder="enter phone number" value="">
                        </div>
                        <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text"
                                class="form-control" formControlName="address1" placeholder="address" value=""></div>

                        <div class="col-md-12"><label class="labels">Postcode</label><input type="text"
                                class="form-control" formControlName="address2" formControlName="address2"
                                placeholder="post code" value=""></div>

                        <div class="col-md-12"><label class="labels">Area</label><input type="text" class="form-control"
                                formControlName="address3" placeholder="city" value=""></div>
                        <div class="col-md-12"><label class="labels">Email ID</label><input type="text"
                                class="form-control" formControlName="id" placeholder="enter email id" value=""></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="password"
                                class="form-control" formControlName="password" placeholder="password" value=""></div>
                        <div class="col-md-12"><label class="labels">Education</label><input type="text"
                                class="form-control" formControlName="education" placeholder="education" value=""></div>
                        <div class="col-md-12"><label class="labels">About you</label><textarea class="form-control"
                                formControlName="about" placeholder="About you in 3 sentence" value=""></textarea></div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text"
                                class="form-control" formControlName="country" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                                class="form-control" formControlName="state" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button [disabled]="!regForm.valid"
                            class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    <p class="text-center text-muted mt-5 mb-0">Already have an account? <a routerLink="/login"
                            class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
            </div>
        </div>

    </div>
</div>
